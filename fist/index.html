<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>    
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>

        // new Vue : 인스턴스 생성 
        new Vue({

            // el: 뷰 인스턴스가 그려질 지점
            // data : 화면에 출력하는 데이터값 
            el :'#app',
            data:{
                message :'Hello vue'
            }
        });
    </script>
</body>
</html>
